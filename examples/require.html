<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Require inclusion</title>

    <script type="text/javascript" data-main="ably.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js
"></script>
  </head>
  <body>
    <script type="text/javascript">

    require(['ably'], function(ably) {

        ably.addTests([
            {
                name: 'button-color',
                sampler: ably.samplers.default(['red', 'green']),
                scope: 'memory'
            },
            {
                name: 'button-text',
                sampler: ably.samplers.default(['buy', 'subscribe']),
                scope: 'device'
            }
        ]);
    });

    </script>

    <h1>Ably Require inclusion</h1>

    <button id="buy-button"></button>

    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function(event) {

            require(['ably'], function(ably) {

                var button = document.getElementById('buy-button');

                ably.on('button-color', 'red', function() {
                    button.style.backgroundColor = '#ff0000';
                });

                ably.on('button-color', 'green', function() {
                    button.style.backgroundColor = '#00ff00';
                });

                ably.on('button-text', 'buy', function() {
                    button.innerHTML = 'Buy Now!';
                });

                ably.on('button-text', 'subscribe', function() {
                    button.innerHTML = 'Subscribe!';
                });
            });
        });

    </script>
  </body>
</html>
